<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body><!--HTML Starts-->
    <form action="" id="calculator">
        <h1>Unit Converter</h1>
        <div class="row">
        <label for="feet">Feet</label><input id="feet"><br> 
    </div>
    <div class="row">
    <input id="button" type="submit" value="Convert to cm">
    </div>
    <div id="results"></div>
    </form>

    <!--HTML Ends-->
    
    <script>//Javascript starts//
    var form = document.querySelector('form');
form.addEventListener('submit', function(e){
//grab content form input
var feet = document.querySelector('#feet');
var results = document.querySelector('#results');
e.preventDefault();
feet = parseInt(feet.value);
if (isNaN(feet)){
results.textContent = "Please enter a valid number!";
}
else if (feet <= 0 ) {
results.textContent = "Please enter a feet value > 0";
}
else {
var converted_value = feet * 30.48;
results.textContent = `${converted_value} cm`;
document.querySelector('#feet').value = '';
document.querySelector('#inches').value = '';
}
})
//Javascript Ends//
    </script>
</body>
</html>
